<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musafirah Login</title>
  <link rel="stylesheet" href="../Css/login.css">
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash" class="splash-screen">
    <div class="splash-content">
      <img src="../Assets/Logo.png" alt="Musafirah Logo" class="splash-logo">
      <p class="tagline">Your safe journey, <span class="highlight-text">synchronized.</span></p>
    </div>
  </div>

  <!-- Login Form -->
  <div class="login-container hidden">
    <h2>Login to Musafirah</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="error-message"></p>
    </form>
  </div>

  <script src="../Js/login.js"></script>
</body>
</html>
