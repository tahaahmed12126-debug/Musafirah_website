<body>

  <!-- Sidebar -->

  <img src="../Assets/Logo.png" alt="Musafirrah Logo" class="sidebar-logo">
</div>

    </ul>

  <!-- Main Content -->
  <div class="main-content">
    <h2>Create New User</h2>

    <form id="userForm" class="user-form">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label>CNIC</label>
        <input type="text" id="cnic" placeholder="xxxxx-xxxxxxx-x" required />
      </div>

      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" id="dob" />
      </div>

      <div class="form-group">
        <label>Contact</label>
        <input type="text" id="contact" required />
      </div>

      <div class="form-group">
        <label>Emergency Contact (comma separated)</label>
        <input type="text" id="emergencyContact" placeholder="0311xxxxxxx, 0321xxxxxxx" />
      </div>

      <div class="form-group">
        <label>Relation with Emergency Contact</label>
        <input type="text" id="relationEmergency" />
      </div>

      <div class="form-group">
        <label>Address</label>
        <textarea id="address" rows="2" required></textarea>
      </div>

      <div class="form-group">
        <label>Wallet Balance (Rs)</label>
        <input type="number" id="walletBalance" value="0" min="0" />
      </div>

      <div class="form-images">
        <div class="img-upload">
          <label>Profile Image</label>
          <input type="file" id="profileImage" accept="image/*" />
        </div>

        <div class="img-upload">
          <label>CNIC Front</label>
          <input type="file" id="cnicFront" accept="image/*" />
        </div>

        <div class="img-upload">
          <label>CNIC Back</label>
          <input type="file" id="cnicBack" accept="image/*" />
        </div>
      </div>

      <button type="submit" class="red-button">Save User</button>
    </form>
  </div>

  <script type="module" src="../Js/userRegistration.js"></script>
</body>
</html>
