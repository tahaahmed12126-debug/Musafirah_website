<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User List | Musafirrah</title>
  <link rel="stylesheet" href="../Css/user.css" />
  <style>

    /* Reset & Base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Segoe UI", sans-serif;
  background-color: #fff0f0;
  color: #333;
}

/* Sidebar */
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 220px;
  height: 100vh;
  background-color: #b30000;
  color: #fff;
  padding: 20px;
  display: flex;
  flex-direction: column;
}

.sidebar .logo {
  font-size: 1.5rem;
  margin-bottom: 30px;
  text-align: center;
}

.sidebar ul {
  list-style: none;
  padding: 0;
}

.sidebar ul li {
  margin-bottom: 15px;
}

.sidebar ul li a {
  color: #fff;
  text-decoration: none;
  display: block;
  padding: 8px 12px;
  border-radius: 5px;
  transition: 0.3s;
}

.sidebar ul li a:hover,
.sidebar ul li.active a {
  background-color: #ff4d4d;
}

/* Logout */
#logout {
  margin-top: auto;
  cursor: pointer;
  padding: 8px 12px;
  border-radius: 5px;
  transition: 0.3s;
}

#logout:hover {
  background-color: #ff4d4d;
}

/* Main Content */
.main-content {
  margin-left: 240px; /* leave space for sidebar */
  padding: 30px;
  min-height: 100vh;
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.header h2 {
  color: #b30000;
}

.red-button {
  background-color: #b30000;
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 5px;
  cursor: pointer;
  transition: 0.3s;
}

.red-button:hover {
  background-color: #ff4d4d;
}
/* User Table (Tree View Style) */
.styled-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  background: #fff;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(179,0,0,0.1);
}

.styled-table th,
.styled-table td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: left;
}

.styled-table th {
  background: #b30000;
  color: #fff;
}

.styled-table tbody tr:hover {
  background: #ffe5e5;
  cursor: pointer;
}


.styled-table td {
  padding: 12px 15px;
  text-align: left;
}

.styled-table thead {
  background-color: #b30000;
  color: #fff;
}

.styled-table tbody tr {
  border-bottom: 1px solid #ddd;
}

.styled-table tbody tr:nth-child(even) {
  background-color: #f9f9f9;
}

.styled-table tbody tr:last-of-type {
  border-bottom: none;
}

  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">ðŸš— Musafirrah</div>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="driver.html">Drivers</a></li>
      <li class="active"><a href="user.html">Users</a></li>
      <li><a href="trip.html">Trips</a></li>
      <li><a href="settings.html">Settings</a></li>
            <li><a href="Login.html">Logout</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <h2>Users</h2>
      <button id="createUserBtn" class="red-button">+ Create New</button>
    </div>

    <table class="styled-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>CNIC</th>
          <th>Contact</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody id="userTable">
        <tr><td colspan="4">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script type="module" src="../Js/user.js"></script>
</body>
</html>
