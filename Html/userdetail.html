<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Details | Musafirrah</title>
  <link rel="stylesheet" href="../Css/userDetail.css" />
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
<div class="logo">
  <img src="../Assets/Logo.png" alt="Musafirrah Logo" class="sidebar-logo">
</div>
    <ul>
      <li><a href="Dashboard.html">Dashboard</a></li>
      <li><a href="Driver.html">Drivers</a></li>
      <li class="active"><a href="user.html">Users</a></li>
      <li><a href="Trip.html">Trips</a></li>
            <li><a href="Login.html">Logout</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <h2>User Details</h2>

    <div class="user-card">
      <div class="user-info">
        <h3 id="userName">User Name</h3>

        <p><strong>Email:</strong> <span id="userEmail">-</span></p>
        <p><strong>CNIC:</strong> <span id="userCnic">-</span></p>
        <p><strong>DOB:</strong> <span id="userDob">-</span></p>
        <p><strong>Contact:</strong> <span id="userContact">-</span></p>
        <p><strong>Emergency Contact:</strong> <span id="userEmergencyContact">-</span></p>
        <p><strong>Relation:</strong> <span id="userEmergencyRelation">-</span></p>
        <p><strong>Address:</strong> <span id="userAddress">-</span></p>
        <p><strong>Wallet Balance:</strong> Rs <span id="userWallet">0</span></p>
      </div>

      <div class="user-images">
        <div class="img-card">
          <h4>Profile</h4>
          <img id="profileImage" src="https://via.placeholder.com/150" />
        </div>

        <div class="img-card">
          <h4>CNIC Front</h4>
          <img id="cnicFront" src="https://via.placeholder.com/150" />
        </div>

        <div class="img-card">
          <h4>CNIC Back</h4>
          <img id="cnicBack" src="https://via.placeholder.com/150" />
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../Js/userDetail.js"></script>
</body>
</html>
